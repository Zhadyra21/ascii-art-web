<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/style.css" rel="stylesheet">
    <title>ASCII Art</title>
</head>
<body>
    <h1>ASCII Art Text</h1>

    <!-- Form section start -->
    <div class="section">
        <form  action="/ascii-art" method="POST">
            <div class="form-group">
            <label for="label">Choose a banner</label>
            <select name="banner">
                <option>standard</option>
                <option>shadow</option>
                <option>thinkertoy</option>
            </select>
            </div>
            <textarea name="text" id="text" placeholder="Enter a text" required>{{.UserText}}</textarea>   
            <div class="form-group">
                <button name="button" value="show">Show Output</button>
                <button name="button" value="download">Download</button>
            </div>
        </form>
    </div>
    <!-- Form section end -->

    <!-- Result section start -->
    <div class="section">
        <pre name="result" >{{ .Result }}</pre>
    </div>
    <!-- Result section end -->

</body>
</html>
